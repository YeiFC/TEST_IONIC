
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="login-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Ingresa tus credenciales</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">

          <ion-item lines="full" [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
          </ion-item>
          <ion-note *ngIf="form.get('email')?.invalid && form.get('email')?.touched" color="danger" class="ion-padding-start">
            Ingresa un email válido.
          </ion-note>

          <ion-item lines="full" [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched">
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="current-password"></ion-input>
          </ion-item>
          <ion-note *ngIf="form.get('password')?.invalid && form.get('password')?.touched" color="danger" class="ion-padding-start">
            La contraseña es obligatoria.
          </ion-note>

          <ion-button expand="block" type="submit" [disabled]="form.invalid" class="ion-margin-top">
            Iniciar sesión
          </ion-button>

        </form>

        <ion-text color="medium">
          <p class="ion-text-center ion-margin-top">
            ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
          </p>
          <p class="ion-text-center">
            <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
          </p>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
