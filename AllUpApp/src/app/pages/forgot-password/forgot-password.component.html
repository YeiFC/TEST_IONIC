<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="recover-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">¿Olvidaste tu contraseña?</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Ingresa tu correo para recuperarla</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="recover()">

          <ion-item lines="full" [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-note *ngIf="form.get('email')?.invalid && form.get('email')?.touched" color="danger" class="ion-padding-start">
            Ingresa un email válido.
          </ion-note>

          <ion-button expand="block" type="submit" [disabled]="form.invalid" class="ion-margin-top">
            Enviar
          </ion-button>

          <ion-text color="medium">
            <p class="ion-text-center ion-margin-top">
              ¿Ya lo recordaste? <a routerLink="/login">Inicia sesión</a>
            </p>
          </ion-text>

        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
